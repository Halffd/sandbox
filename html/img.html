<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Clipboard App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 transition-colors duration-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [images, setImages] = useState([]);
            const [inputEnabled, setInputEnabled] = useState(true);
            const [expandedImage, setExpandedImage] = useState(null);
            const [textContent, setTextContent] = useState('');
            const [isFullscreen, setIsFullscreen] = useState(false);
            const [showButtons, setShowButtons] = useState(false);

            // Dark mode detection
            useEffect(() => {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.add('dark');
                }
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                    if (event.matches) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                });
            }, []);

            // Handle clipboard paste
            useEffect(() => {
                const handlePaste = (e) => {
                    const items = e.clipboardData?.items;
                    if (!items) return;

                    for (let i = 0; i < items.length; i++) {
                        const item = items[i];
                        if (item.type.indexOf('image') !== -1) {
                            const file = item.getAsFile();
                            if (file) {
                                const url = URL.createObjectURL(file);
                                setImages(prev => [...prev, { url, id: Date.now() + Math.random() }]);
                            }
                        }
                    }
                };

                document.addEventListener('paste', handlePaste);
                return () => document.removeEventListener('paste', handlePaste);
            }, []);

            // Handle ESC key
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'Escape' && expandedImage) {
                        setExpandedImage(null);
                    }
                };

                document.addEventListener('keydown', handleKeyDown);
                return () => document.removeEventListener('keydown', handleKeyDown);
            }, [expandedImage]);

            const removeImage = (id) => {
                setImages(prev => {
                    const updated = prev.filter(img => img.id !== id);
                    // Clean up blob URLs
                    const removed = prev.find(img => img.id === id);
                    if (removed) {
                        URL.revokeObjectURL(removed.url);
                    }
                    return updated;
                });
            };

            const expandImage = (image) => {
                setExpandedImage(image);
            };

            const closeExpanded = () => {
                setExpandedImage(null);
            };

            return (
                <div className="min-h-screen flex flex-col bg-white dark:bg-gray-900">
                    {/* Image Display Area */}
                    <div className={`${isFullscreen ? 'hidden' : 'flex-1'} p-4`}>
                        <div className="mb-4">
                            <h1 className="text-2xl font-bold text-gray-800 dark:text-gray-200">
                                Image Clipboard App
                            </h1>
                        </div>

                        {images.length === 0 ? (
                            <div className="flex items-center justify-center h-32 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg">
                                <p className="text-gray-500 dark:text-gray-400 text-center">
                                    Paste images from clipboard<br />
                                    <span className="text-sm">Ctrl+V or Cmd+V</span>
                                </p>
                            </div>
                        ) : (
                            <div className="flex flex-wrap gap-4 min-h-fit">
                                {images.map((image) => (
                                    <div key={image.id} className="relative group">
                                        <img
                                            src={image.url}
                                            alt="Pasted"
                                            className="h-32 w-auto object-cover rounded-lg cursor-pointer hover:opacity-90 transition-opacity"
                                            onClick={() => expandImage(image)}
                                        />
                                        <button
                                            onClick={() => removeImage(image.id)}
                                            className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-600"
                                        >
                                            Ã—
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Text Input Area */}
                    <div className={`p-4 bg-gray-50 dark:bg-gray-800 ${isFullscreen ? 'fixed inset-0 z-40' : ''}`}>
                        <div className="mx-auto w-full" style={{width: '99%'}}>
                            <div 
                                className="relative"
                                onMouseMove={(e) => {
                                    const rect = e.currentTarget.getBoundingClientRect();
                                    const rightHalf = rect.left + rect.width / 2;
                                    setShowButtons(e.clientX > rightHalf);
                                }}
                                onMouseLeave={() => setShowButtons(false)}
                            >
                                <textarea
                                    value={textContent}
                                    onChange={(e) => setTextContent(e.target.value)}
                                    disabled={!inputEnabled}
                                    placeholder={inputEnabled ? "Type your message here..." : "Input disabled"}
                                    className={`w-full ${isFullscreen ? 'h-screen' : 'h-28'} p-4 text-base rounded-lg border resize-none transition-all ${
                                        inputEnabled
                                            ? 'border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-primary focus:ring-2 focus:ring-primary/20'
                                            : 'border-gray-200 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 text-gray-400 dark:text-gray-500 cursor-not-allowed'
                                    }`}
                                />
                                
                                {/* Floating Action Buttons */}
                                <div className={`absolute bottom-4 right-4 flex flex-col gap-2 transition-opacity duration-200 ${showButtons ? 'opacity-100' : 'opacity-0'}`}>
                                    {/* Input Enable/Disable Toggle */}
                                    <button
                                        onClick={() => setInputEnabled(!inputEnabled)}
                                        className={`w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold shadow-lg transition-all hover:scale-110 ${
                                            inputEnabled 
                                                ? 'bg-green-500 text-white hover:bg-green-600' 
                                                : 'bg-red-500 text-white hover:bg-red-600'
                                        }`}
                                        title={inputEnabled ? 'Disable Input' : 'Enable Input'}
                                    >
                                        {inputEnabled ? 'ðŸ”“' : 'ðŸ”’'}
                                    </button>
                                    
                                    {/* Fullscreen Toggle */}
                                    <button
                                        onClick={() => setIsFullscreen(!isFullscreen)}
                                        className="w-10 h-10 bg-primary text-white rounded-full flex items-center justify-center text-sm font-bold shadow-lg transition-all hover:scale-110 hover:bg-primary/90"
                                        title={isFullscreen ? 'Exit Fullscreen' : 'Enter Fullscreen'}
                                    >
                                        {isFullscreen ? 'ðŸ“„' : 'ðŸ”²'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Expanded Image Modal */}
                    {expandedImage && (
                        <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
                            <div className="relative max-w-full max-h-full">
                                <button
                                    onClick={closeExpanded}
                                    className="absolute -top-4 -right-4 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 rounded-full w-8 h-8 flex items-center justify-center font-bold hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors z-10"
                                >
                                    Ã—
                                </button>
                                <img
                                    src={expandedImage.url}
                                    alt="Expanded"
                                    className="max-w-full max-h-full object-contain rounded-lg"
                                    onClick={closeExpanded}
                                />
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
