    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                    }
                }
            }
        }
        
        // Check for dark mode preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</head>

                <label for="sourceInput" class="block mb-1 text-sm font-medium">Enter text to translate:</label>
                <textarea id="sourceInput" rows="2" class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-50 text-base" placeholder="Ich mÃ¶chte Deutsch lernen"></textarea>

                    <button id="translateBtn" class="px-3 py-1.5 bg-primary hover:bg-opacity-90 text-white font-medium rounded transition-colors duration-200 flex-grow">Translate</button>
                    <button id="clearBtn" class="px-3 py-1.5 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-medium rounded transition-colors duration-200">Clear</button>

                    <h2 class="text-base font-semibold mb-3 text-primary">Translation Result</h2>

                        <h3 class="text-xs uppercase text-gray-500 dark:text-gray-400 mb-1">Word-by-Word Translation</h3>
                        <div id="wordByWordContainer" class="p-2 bg-gray-100 dark:bg-gray-700 rounded"></div>
                    </div>
                    
                    <div>
                        <h3 class="text-xs uppercase text-gray-500 dark:text-gray-400 mb-1">Full Sentence Translation</h3>
                        <p id="fullTranslation" class="p-2 bg-gray-100 dark:bg-gray-700 rounded"></p>
                    </div>

            <div id="errorMessage" class="hidden mt-3 p-3 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200 rounded"></div>

        <footer class="mt-4 text-center text-xs text-gray-500 dark:text-gray-400">
            <p>Powered by Google Translate</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sourceInput = document.getElementById('sourceInput');
            const fromLang = document.getElementById('fromLang');
            const toLang = document.getElementById('toLang');
            const translateBtn = document.getElementById('translateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const translationResult = document.getElementById('translationResult');
            const wordByWordContainer = document.getElementById('wordByWordContainer');
            const fullTranslation = document.getElementById('fullTranslation');
            const errorMessage = document.getElementById('errorMessage');
            
            // Handle translate button click
            translateBtn.addEventListener('click', async () => {
                const sourceText = sourceInput.value.trim();
                const fromLanguage = fromLang.value;
                const toLanguage = toLang.value;
                
                if (!sourceText) {
                    showError("Please enter text to translate");
                    return;
                }
                
                errorMessage.classList.add('hidden');
                showLoading();
                translationResult.classList.add('hidden');
                
                try {
                    // Get full sentence translation
                    const fullSentenceTranslation = await translateText(sourceText, fromLanguage, toLanguage);
                    
                    // Split source sentence into words and translate each
                    const sourceWords = sourceText.split(/\s+/).filter(word => word.length > 0);
                    const wordTranslations = await Promise.all(
                        sourceWords.map(async (word) => {
                            const translation = await translateText(word, fromLanguage, toLanguage);
                            return {
                                source: word,
                                translation: translation
                            };
                        })
                    );
                    
                    // Display translations
                    displayWordByWordTranslation(wordTranslations);
                    fullTranslation.textContent = fullSentenceTranslation;
                    
                    hideLoading();
                    translationResult.classList.remove('hidden');
                } catch (err) {
                    showError("Translation error: " + err.message);
                    hideLoading();
                }
            });
            
            // Handle clear button click
            clearBtn.addEventListener('click', () => {
                sourceInput.value = '';
                translationResult.classList.add('hidden');
                errorMessage.classList.add('hidden');
            });
            
            // Translate text using Google Translate API
            async function translateText(text, fromLang, toLang) {
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${fromLang}&tl=${toLang}&dt=t&q=${encodeURIComponent(text)}`;
                
                try {
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`Translation request failed: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Google Translate API returns a complex nested array
                    // First element contains an array of translations
                    if (data && data[0] && data[0].length > 0) {
                        // Combine all translation segments
                        return data[0]
                            .filter(item => item[0]) // Filter out null/undefined segments
                            .map(item => item[0])    // Get the translation text
                            .join('');               // Join segments
                    } else {
                        throw new Error('Unexpected translation response format');
                    }
                } catch (error) {
                    console.error('Translation error:', error);
                    throw error;
                }
            }
            
            // Display word-by-word translation in a visually appealing way
            function displayWordByWordTranslation(words) {
                wordByWordContainer.innerHTML = '';
                
                const container = document.createElement('div');
                container.className = 'flex flex-wrap gap-x-2 gap-y-3';
                
                words.forEach(pair => {
                    // Skip if the translation is the same as the source word (case insensitive)
                    if (pair.source.toLowerCase() === pair.translation.toLowerCase()) {
                        const wordContainer = document.createElement('div');
                        wordContainer.className = 'flex flex-col items-center min-w-fit mx-0.5';
                        
                        const sourceSpan = document.createElement('div');
                        sourceSpan.className = 'text-sm md:text-base font-medium';
                        sourceSpan.textContent = pair.source;
                        
                        wordContainer.appendChild(sourceSpan);
                        container.appendChild(wordContainer);
                    } else {
                        const wordContainer = document.createElement('div');
                        wordContainer.className = 'flex flex-col items-center min-w-fit mx-0.5';
                        
                        const translationSpan = document.createElement('div');
                        translationSpan.className = 'text-xs md:text-sm text-gray-600 dark:text-gray-400 mb-0.5';
                        translationSpan.textContent = pair.translation;
                        
                        const sourceSpan = document.createElement('div');
                        sourceSpan.className = 'text-sm md:text-base font-medium';
                        sourceSpan.textContent = pair.source;
                        
                        wordContainer.appendChild(translationSpan);
                        wordContainer.appendChild(sourceSpan);
                        container.appendChild(wordContainer);
                    }
                });
                
                wordByWordContainer.appendChild(container);
            }
            
            function showLoading() {
                loadingIndicator.classList.remove('hidden');
            }
            
            function hideLoading() {
                loadingIndicator.classList.add('hidden');
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
